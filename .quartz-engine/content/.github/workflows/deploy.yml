name: Deploy Digital Garden

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Shadow Patch (Sync Content)
        run: |
          mkdir -p .quartz-engine/content
          # Copy all files from root to content, excluding .quartz-engine .git .github
          rsync -av --exclude='.quartz-engine' --exclude='.git' --exclude='.github' . .quartz-engine/content/
          
      - name: Install Dependencies
        working-directory: .quartz-engine
        run: npm ci
        
      - name: Build
        working-directory: .quartz-engine
        run: npx quartz build
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .quartz-engine/public
          publish_branch: gh-pages
